<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish JS Calculator</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/e4a86f435d.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes">
        <h4>!!! CAUTION !!!</h4>
        <p>→ eval() function is used for calculation.</p>
        <p>→ To avoid error...</p>
        <p>→ Don't input 0 in front, Ex: 000456 + 000457</p>
        <p>→ Don't input characters, Ex: 459+-*263</p>
        <p>→ Clear after each calculation.</p>
    </div>
    <div class="calculator">
        <div class="count">
            <h5 id="max">Max Input</h5>
            <h5 id="count">14</h5>
        </div>
        <div class="buttons">
            <h2 id="value"></h2>
                <span id="">(</span>
                <span id="">)</span>
                <span id="theme"><i class="fa fa-moon-o" aria-hidden="true"></i></span>
                <span id="clear">Clear</span>
                
                <span id="">7</span>
                <span id="">8</span>
                <span id="">9</span>
                <span id="">/</span>
                
                <span id="">4</span>
                <span id="">5</span>
                <span id="">6</span>
                <span id="">*</span>
                
                <span id="">1</span>
                <span id="">2</span>
                <span id="">3</span>
                <span id="">-</span>

                <span id="">0</span>
                <span id="">.</span>
                <span id="equal">=</span>
                <span id="addition">+</span>
            
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/e4a86f435d.js" crossorigin="anonymous"></script>
</body>
</html>
