<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish JS Calculator</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/e4a86f435d.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value">123</h2>
                <span id="decimal">.</span>
                <span id="percentage">%</span>
                <span id="bulb"><i class="fa fa-sun-o" aria-hidden="true"></i></span>
                <span id="clear">Clear</span>
                
                <span id="">7</span>
                <span id="">8</span>
                <span id="">9</span>
                <span id="division">/</span>
                
                <span id="">4</span>
                <span id="">5</span>
                <span id="">6</span>
                <span id="multiply">*</span>
                
                <span id="">1</span>
                <span id="">2</span>
                <span id="">3</span>
                <span id="subtract">-</span>

                <span id="">00</span>
                <span id="">0</span>
                <span id="equal">=</span>
                <span id="addition">+</span>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e4a86f435d.js" crossorigin="anonymous"></script>
</body>
</html>
